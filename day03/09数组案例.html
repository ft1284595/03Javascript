<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr1 = [10, 20, 30, 40, 50];
        var sum = 0;
        for (var i = 0; i < arr1.length; i++) {
            sum += arr1[i];
        }
        // console.log(sum);

        var arr2 = [1, 2, 3, 4, 5];
        var sum2 = 0;
        for (var i = 0; i < arr2.length; i++) {
            sum2 += arr2[i];
        }
        // console.log(sum2/arr2.length);

        var arr3 = [1, 3, 2, 5, 10, 100, 50];
        // 假设max变量中存储的是最大值
        var max = Number.MIN_VALUE;
        for (var i = 0; i < arr3.length; i++) {
            if (max < arr3[i]) {
                max = arr3[i];
            }
        }
        console.log("max=" + max);
    </script>
</head>
